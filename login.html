<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectSync - Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <h2 class="text-center">Login to TechManagment</h2>
            <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Your Email" required>
                    <div class="invalid-feedback"  style="margin-bottom: 15px;">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Your Password" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button"><i class="fas fa-eye"></i></button>
                    </div>
                    <div class="invalid-feedback" style="margin-bottom: 5px;">Please enter your password.</div>
                </div>
                <button type="submit" class="btn btn-custom w-100">Login</button>
                <div class="text-center mt-3">
                    <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
