<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechManagement - Dashboard</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
        <!-- Same navbar as index.html -->
    </nav>
    <section id="dashboard" class="dashboard-section">
        <div class="container">
            <div class="section-header text-center">
                <h2>Dashboard</h2>
                <p>Manage your projects and tasks</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Your Tasks</h3>
                    <ul id="dashboardTaskList" class="list-group"></ul>
                </div>
                <div class="col-md-6">
                    <h3>Add Task</h3>
                    <input type="text" id="dashboardTaskInput" class="form-control" placeholder="Enter a new task">
                    <button id="dashboardAddTaskBtn" class="btn btn-custom mt-2">Add Task</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/dashboard.js"></script>
</body>
</html>
